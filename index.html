<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container-buttons">
        <div class="display">
          <div class="output-before" data-output-before>
            <span style="color: rgba(0, 0, 0, 0.43); font-size: 1rem" data-operation></span>
          </div>
          <div class="output-current" data-output-current></div>
        </div>
        <div class="row-span">
          <button class="span-two" data-all-clear>AC</button>
          <button data-clear>C</button>
          <button data-operation>รท</button>
        </div>
        <div class="row-span">
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>x</button>
        </div>
        <div class="row-span">
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
        </div>
        <div class="row-span">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation>-</button>
        </div>
        <div class="row-span">
          <button data-number>.</button>
          <button data-number>0</button>
          <button class="span-two" data-equals> = </button>
        </div>
      </div>
    </main>
  </body>
</html>
