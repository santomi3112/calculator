<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="calculator">
      <div class="display">
        <div class="output-current"></div>
        <div class="output-before"></div>
      </div>
      <div class="container-buttons">
        <div class="row-span">
          <button class="span-two">AC</button>
          <button>C</button>
          <button>รท</button>
        </div>
        <div class="row-span">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
        </div>
        <div class="row-span">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="row-span">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
        </div>
        <div class="row-span">
          <button>.</button>
          <button>0</button>
          <button class="span-two">=</button>
        </div>
      </div>
      
    </main>
  </body>
</html>
