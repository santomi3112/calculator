<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display">
          <div class="second-display"></div>
          <div class="main-display"></div>
        </div>
        <div class="buttons">
          <div class="button clear">CLEAR</div>
          <div class="button delete">DELETE</div>
        </div>
        <div class="operands">
          <div class="operand">7</div>
          <div class="operand">8</div>
          <div class="operand">9</div>
          <div class="operand">/</div>
        </div>
        <div class="operands">
          <div class="operand">4</div>
          <div class="operand">5</div>
          <div class="operand">6</div>
          <div class="operand">*</div>
        </div>
        <div class="operands">
          <div class="operand">1</div>
          <div class="operand">2</div>
          <div class="operand">3</div>
          <div class="operand">-</div>
        </div>
        <div class="operands">
          <div class="operand">.</div>
          <div class="operand">0</div>
          <div class="operand">=</div>
          <div class="operand">+</div>
        </div>
      </div>
    </main>
  </body>
</html>
